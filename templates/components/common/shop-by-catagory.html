<div class="shop-by-catagory">
  <h2>Shop by category</h2>
  <div class="catagory-container">
    {{#each categories}}
    <div class="catagory">
        <a href="{{url}}">
            <img
        class="catagory-image"
        src="{{getImageSrcset image 1x=(default fallback_size '160w')}}"
        alt="{{image.alt}}"
        title="{{image.alt}}"
      />
    </a>
      <h4><a href="{{url}}">{{name}}</a></h4>
    </div>
    {{/each}}
  </div>
</div>
